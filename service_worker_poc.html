
<html>
<script>
    async function test() {
        try {
            const registration = await navigator.serviceWorker.register('worker.js', {
                scope: './'
            });
            console.log('Service Worker registration successful with scope: ', registration.scope);
        } catch (err) {
            console.log('Service Worker registration failed: ', err);
        }
    }
    window.onload = test;
</script>

</html>
